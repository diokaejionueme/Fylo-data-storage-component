<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!--Containing Grid for all Elements on the Page-->
  <div class="main-container">

    <!--- Container for the first Section(Left)-->
    <div class="fylo">
      <div class="center">
        <img src="images/logo.svg" alt="Brand logo" class="logo">
        <div class="icons">
          <img src="images/icon-document.svg" alt="document icon">
          <img src="images/icon-folder.svg" alt="folder icon">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>


    <!-----  Container for the Second Section(Right)-->
    <div class="storage">

      <!-- Usage report title-->
      <h1 class="usage" >You've used <span>815 GB</span> of your storage</h1>
      <div class="progBar">
        <div class="complete-ProgBar">
          <div class="usage-progBar">
            <div class="ball"></div>
          </div>
        </div>
        <div class="values">
          <span>00 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="sapa">
        <span> 185</span>
        <span>GB Left</span>
      </div>
    </div>
  </div>

  <!--Footer Section-->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jay</a>
  </footer>
</body>
</html>
